<h1>Website im Aufbau</h1>
<script>
  window.onload = function() {
    // Get the current URL
var currentUrl = window.location.href;

// Check if the URL starts with "http://"
if (currentUrl.startsWith("http://")) {
    // Redirect to "https://"
    window.location.href = currentUrl.replace("http://", "https://");
}
  }
</script>
